<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>MasteryJapanese | Verb Practice</title>

<style>

    body {
        background-color: rgb(30, 30, 30);
    }

    form {
        width: 50%;
        margin: 0 auto;
        box-sizing: border-box;
        overflow: hidden;
        padding: 20px 20px;
        text-align: center;
        color: whitesmoke;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-size: 24px;
    }

    input[type="text"] {
        padding: 5px 10px;
        width: 100%;
        font-size: 20px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        display: block;
        box-sizing: border-box;
        padding: 5px 10px;
        font-size: 20px;
        margin: 25px auto;
        cursor: pointer;
    }

    #question-p {
        font-size: 36px;
        color: rgb(251, 213, 168);
    }

    #your-answer-p {
        text-align: center;
        font-size: 30px;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        color: skyblue;
    }

    #answer-p {
        font-size: 30px;
        text-align: center;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    #message-p {
        font-size: 30px;
    }

    #reset-practice {
        font-size: 25px;
        text-decoration: none;
        color: rgb(255, 113, 151);
    }

    @media only screen and (max-width: 600px) {

        form {
            width: 100%;
        }

    }


</style>


</head>

<body>
    
    <main>

        <form action="{{ url_for('index') }}" method="POST">

            <p id="question-p">{{ question }}</p>

            <label for="answer">Answer:</label>
            <input type="text" name="answer" id="answer" required>

            <input type="submit" value="submit">
            
            <a href="{{ url_for('reset_practice') }}" id="reset-practice">Reset Practice</a>

            <p id="your-answer-p">{{ given_answer }}</p>
            <p id="answer-p" style="color: {{ message_color }};">{{ answer }}</p>

            <p style="color: white;">{{ verbs_length }}</p>

        </form>

    </main>

<script>

    document.getElementById('answer').focus();

    $('input[type="text"]').animate({backgroundColor: '#400101'});


</script>

</body>

</html>
