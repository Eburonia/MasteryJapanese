<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>MasteryJapanese | Verb Practice</title>

<style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1px;
    }

    #question-div {
      font-size: 40px;
      text-align: center;
      background-color: salmon;
      padding: 20px;
    }

    #answer-input-div {
      padding: 20px;
    }

    #answer-p {
        font-size: 30px;
        text-align: center;
    }

    form {
      width: 40%;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type=text] {
      width: 100%;
      padding: 5px 10px;
      font-size: 20px;
    }

    input[type=submit] {
      display: block;
      margin: 10px 0;
      padding: 3px 5px;
      font-size: 14px;
    }

    #reset-practice {
        text-decoration: none;
        color: blue;
        margin-top: 20px;
    }

    /* responsive design */
    @media only screen and (max-width: 600px) {

        form {
            width: 100%;
        }

    }

</style>


</head>

<body>
    
    <main>

        <div id="question-div">{{ question }}</div>

        <div id="answer-input-div">

            <form action="{{ url_for('index') }}" method="POST">

                <p id="answer-p" style="color: {{ message_color }};">{{ answer }}</p>

                <label for="answer">Answer:</label>
                <input type="text" name="answer" id="answer" required>

                <input type="submit" value="submit">
                
                <a href="{{ url_for('reset_practice') }}" id="reset-practice">Reset Practice</a>

                <p id="your-answer-p">{{ given_answer }}</p>

            </form>

        </div>

    </main>

<script>

    document.getElementById('answer').focus();

    $(document).on('click', '.col-a', function(){

        let a = $('input[type="text"]').val() + '„ÅÇ';

        $('input[type="text"]').val(a) ;

    });

</script>

</body>

</html>
