<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MasteryJapanese | Verb Practice</title>

<style>

    form {
        width: 50%;
        margin: 0 auto;
        box-sizing: border-box;
        overflow: hidden;
        padding: 20px 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-size: 24px;
    }

    input[type="text"] {
        padding: 5px 10px;
        width: 100%;
        font-size: 20px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        display: block;
        box-sizing: border-box;
        padding: 5px 10px;
        margin-top: 25px;
        font-size: 20px;
    }

    #question-p {
        font-size: 30px;
    }

    #your-answer-p {
        font-size: 30px;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        color: skyblue;
    }

    #answer-p {
        font-size: 30px;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    #message-p {
        font-size: 30px;
    }

    @media only screen and (max-width: 600px) {

        form {
            width: 100%;
        }

    }


</style>


</head>

<body>
    
    <main>

        <form action="{{ url_for('index') }}" method="POST">

            <p id="question-p">{{ question }}</p>

            <label for="answer">Answer:</label>
            <input type="text" name="answer" id="answer" required>

            <input type="submit" value="submit">

            <p id="your-answer-p">{{ given_answer }}</p>
            <p id="answer-p" style="color: {{ message_color }};">{{ answer }}</p>

        </form>

    </main>

<script>

    document.getElementById('answer').focus();

</script>

</body>

</html>
