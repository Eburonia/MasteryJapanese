<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>MasteryJapanese | Verb Practice</title>

<style>

    body {
        background-color: rgb(30, 30, 30);
    }

    form {
        width: 50%;
        margin: 0 auto;
        box-sizing: border-box;
        overflow: hidden;
        padding: 20px 20px;
        text-align: center;
        color: whitesmoke;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-size: 24px;
    }

    input[type="text"] {
        padding: 5px 10px;
        width: 100%;
        font-size: 20px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        display: block;
        box-sizing: border-box;
        padding: 5px 10px;
        font-size: 20px;
        margin: 25px auto;
        cursor: pointer;
    }

    #question-p {
        font-size: 36px;
        color: rgb(251, 213, 168);
    }

    #your-answer-p {
        text-align: center;
        font-size: 30px;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        color: skyblue;
    }

    #answer-p {
        font-size: 30px;
        text-align: center;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    #message-p {
        font-size: 30px;
    }

    #reset-practice {
        font-size: 25px;
        text-decoration: none;
        color: rgb(255, 113, 151);
    }

    #hiragana-keyboard {
        color: whitesmoke;
        font-size: 40px;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background-color: black;
        width: 25%;
        margin: 0 auto;
        box-sizing: border-box;
    }

    .row {
        display: block;
        box-sizing: border-box;
        width: 100%;
    }

    .col {
        float: left;
        margin: 1px;
        width: calc(20% - 2px);
        text-align: center;
        cursor: pointer;
        background-color: lightgray;
        box-sizing: border-box;
        color: black;
        height: 60px;
    }

    @media only screen and (max-width: 600px) {

        form {
            width: 100%;
        }

    }


</style>


</head>

<body>
    
    <main>

        <form action="{{ url_for('index') }}" method="POST">

            <p id="question-p">{{ question }}</p>

            <label for="answer">Answer:</label>
            <input type="text" name="answer" id="answer" required>

            <input type="submit" value="submit">
            
            <a href="{{ url_for('reset_practice') }}" id="reset-practice">Reset Practice</a>

            <p id="your-answer-p">{{ given_answer }}</p>
            <p id="answer-p" style="color: {{ message_color }};">{{ answer }}</p>

            <p style="color: white;">{{ verbs_length }}</p>

        </form>

        <div id="hiragana-keyboard">

            <div class="row">

                <div class="col col-a">あ</div>
                <div class="col">い</div>
                <div class="col">う</div>
                <div class="col">え</div>
                <div class="col">お</div>

            </div>

            <div class="row">

                <div class="col">か</div>
                <div class="col">き</div>
                <div class="col">く</div>
                <div class="col">け</div>
                <div class="col">こ</div>

            </div>

            <div class="row">

                <div class="col">さ</div>
                <div class="col">し</div>
                <div class="col">す</div>
                <div class="col">せ</div>
                <div class="col">そ</div>

            </div>

            <div class="row">

                <div class="col">た</div>
                <div class="col">ち</div>
                <div class="col">つ</div>
                <div class="col">て</div>
                <div class="col">と</div>

            </div>

            <div class="row">

                <div class="col">な</div>
                <div class="col">に</div>
                <div class="col">ぬ</div>
                <div class="col">ね</div>
                <div class="col">の</div>

            </div>

            <div class="row">

                <div class="col">は</div>
                <div class="col">ひ</div>
                <div class="col">ふ</div>
                <div class="col">へ</div>
                <div class="col">ほ</div>

            </div>

            <div class="row">

                <div class="col">ま</div>
                <div class="col">み</div>
                <div class="col">む</div>
                <div class="col">め</div>
                <div class="col">も</div>

            </div>

            <div class="row">

                <div class="col">や</div>
                <div class="col">-</div>
                <div class="col">ゆ</div>
                <div class="col">-</div>
                <div class="col">よ</div>

            </div>

            <div class="row">

                <div class="col">ら</div>
                <div class="col">り</div>
                <div class="col">る</div>
                <div class="col">れ</div>
                <div class="col">ろ</div>

            </div>

            <div class="row">

                <div class="col">わ</div>
                <div class="col">-</div>
                <div class="col">-</div>
                <div class="col">-</div>
                <div class="col">を</div>

            </div>

            <div class="row">

                <div class="col">ん</div>
                <div class="col">-</div>
                <div class="col">-</div>
                <div class="col">-</div>
                <div class="col">-</div>

            </div>

        </div>

    </main>

<script>

    document.getElementById('answer').focus();

    $(document).on('click', '.col-a', function(){

        let a = $('input[type="text"]').val() + 'あ';

        $('input[type="text"]').val(a) ;

    });


</script>

</body>

</html>
